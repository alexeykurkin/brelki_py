{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка письма</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="home-button">
    <a href="/">
        <img src="{% static 'img/home.png' %}" height="50px" width="50px">
    </a>
</div>
<div class="email-send-container">
    <form method="post">
        {% csrf_token %}

        <div class="email-send-content">
            <h1>Отправка сообщения на почту пользователя</h1>
            <div class="send-email-receiver">
                <h2>{{ receiver.login }}</h2>
                <img src="{{ receiver.user_img }}" width="50px" height="50px" class="user-avatar" >
            </div>
            {{ send_email_form.email_text }}
            <button type="submit" class="user-actions_button send-email-button">
                отправить
                <img src="{% static 'img/email.png' %}" width="35px" height="35px">
            </button>
        </div>

    </form>
</div>

</body>
</html>
